<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- bootstrap css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<!-- plotly script -->
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<!-- styles -->
		<style>
		vert {
	  		color: #404040;
	  		display: flex;
	  		flex-direction: column;
	  		justify-content: space-around;
	  		align-items: center;
	  		padding: 50px;
		}
		output {
		  	font-size: 2em;
		  	padding: .3em;
		}
		</style>
	</head>
	<body>
		<center>
			<h1>Velocities and Ages of White Dwarfs (Simulated)</h1>
			<p>by Max von Hippel</p>
		</center>
		<!-- jquery script -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<!-- range slider script -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.0/rangeslider.min.js"></script>
		<div class="container">
			<div class="row">
				<div class="col col-lg-1">
					<!-- slider gui element to filter by age -->
					<vert>
						<input type="range" data-orientation="vertical">
						<output></output>
						<script>
							var element = $('input[type="range"]');
							var output = $('output');
							function updateOutput(el, val) {
							  el.textContent = val;
							}
							$element
							  .rangeslider({
							    polyfill: false,
							    onInit: function() {
							      updateOutput($output[0], this.value);
							    }
							  })
							  .on('input', function() {
							    updateOutput($output[0], this.value);
							  });
						 </script>
					</vert>
				</div>
				<div class="col col-lg-11">
					<div id="chart" style="width:90%;height:90%;"></div>
				</div>
			</div>
		</div>
		<!-- my visualization script -->
		<script src="visualization.js"></script>
		<!-- bootstrap scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
