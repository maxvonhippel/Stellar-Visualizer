<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- bootstrap css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<!-- slider css -->
		<link href="nouislider.min.css" rel="stylesheet">
	</head>
	<body>
		<center>
			<h1>Velocities and Ages of White Dwarfs (Simulated)</h1>
			<p>by Max von Hippel</p>
		</center>
		<!-- jquery script -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<!-- range slider script -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.0/rangeslider.min.js"></script>
		<div class="container">
			<div class="row">
				<div class="col col-lg-12">
					<div id="chart" style="width:100%;height:100%;"></div>
				</div>
			</div>
			<div class="row">
				<div class="col col-lg-12">
					<div class="alert alert-danger">
						The below range selection tool is not yet fully implemented, and does not yet do anything useful.  I am working on getting it to filter the visible markers/dots on the chart above by galactic age.
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col col-lg-12">
					<!-- slider gui element to filter by age -->
					<div id="slider"></div>
				</div>
			</div>
		</div>
		<!-- threejs -->
		<script src="three.min.js"></script>
		<!-- slider script -->
		<script src="nouislider.min.js"></script>
		<!-- my visualization script -->
		<script src="visualization.js"></script>
		<!-- bootstrap scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
