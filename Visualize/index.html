<!DOCTYPE HTML>
<html>
<head>
  <title>Stellar Visualization</title>
  <!-- Extremely minimal CSS preferred for this project -->
  <style>body {font: 12pt arial;}</style>
  <!-- We use viz js for the 3d graph -->
  <script type="text/javascript"
  		  src="../node_modules/vis/dist/vis.js">
  </script>
  <!-- We use papa parse to parse the CSV input file -->
  <script type="text/javascript" 
  		  src="../node_modules/papaparse/papaparse.min.js">
  </script> 
</head>
	<body>
		<input type="file" id="file" name="file" single/>
	  	<div id="visualization">
	  		<!-- This size can change in the future, possibly to % based -->
	  		<div style="position: relative; 
	  					overflow: hidden; 
	  					width: 600px; 
	  					height: 600px;">
	  				<canvas width="1000" 
	  						height="1000" 
	  						style="position: relative; 
	  								width: 100%; 
	  								height: 100%;">
	  					<div style="color: red; 
	  								font-weight: bold; 
	  								padding: 10px;">
	  						Error: your browser does not support HTML canvas
	  					</div>
	  				</canvas>
	  				<div style="position: absolute; 
	  							bottom: 0px; 
	  							left: 0px; 
	  							width: 580px;">
	  				</div>
	  			</div>
	  		</div>
	 	</div>
	 	<!-- This is our script which makes the visualization etc. -->
	  	<script type="text/javascript" src="index.js"></script>
	</body>
</html>
