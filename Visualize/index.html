<!DOCTYPE HTML>
<html>
<head>
  <title>Stellar Visualization</title>

  <style>
    body {font: 12pt arial;}
  </style>
  <script type="text/javascript" src="../node_modules/vis/dist/vis.js"></script>
  <script type="text/javascript" src="../node_modules/papaparse/papaparse.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  
</head>

<body>
  <input type="file" id="file" name="file" single/>
  <div id="visualization">
  	<div style="position: relative; 
  				overflow: hidden; 
  				width: 600px; 
  				height: 600px;">
  		<canvas width="600" 
  				height="600" 
  				style="position: relative; 
  						width: 100%; 
  						height: 100%;">
  				<div style="color: red; 
  							font-weight: bold; 
  							padding: 10px;">
  					Error: your browser does not support HTML canvas
  				</div>
  			</canvas>
  			<div style="position: absolute; 
  						bottom: 0px; 
  						left: 0px; 
  						width: 580px;">
  			</div>
  		</div>
  	</div>
  </div>
  <script>
  function handleFileSelect(evt) {
  	var files = evt.target.files;
    // only select first one
    drawVisualization(files[0]);
  }
  document.getElementById('file').addEventListener('change', 
  													handleFileSelect, false);
  </script>
</body>
</html>
