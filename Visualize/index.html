<!DOCTYPE HTML>
<html>
<head>
  <title>Stellar Visualization</title>
  <!-- We use viz js for the 3d graph -->
  <script type="text/javascript"
  		  src="../node_modules/vis/dist/vis.js">
  </script>
  <!-- We use papa parse to parse the CSV input file -->
  <script type="text/javascript" 
  		  src="../node_modules/papaparse/papaparse.min.js">
  </script> 
  <!-- Bootstrap requires JQuery, regretably -->
  <script type="text/javascript"
  		  src="../node_modules/jquery/dist/jquery.min.js">		  
  </script>
  <!-- We use Bootstrap for UI elements -->
  <style src="../node_modules/bootstrap/dist/css/bootstrap.min.css"></style>
  <script type="text/javascript"
  		  src="../node_modules/bootstrap/dist/js/bootstrap.min.js">
  </script>
</head>
	<body>
		<!-- This is ugly and should be replaced later with Bootstrap -->
		<input type="file" id="file" name="file" class="form-control" single/>
		<div class='row'>
		  	<div class='col-lg-12' id="visualization">
		  		<!-- This size can change in the future, possibly to % based -->
		  		<div style="position: relative; 
		  					overflow: hidden; 
		  					width: 400px; 
		  					height: 400px;">
	  				<canvas width="400" 
	  						height="400" 
	  						style="position: relative; 
	  								width: 100%; 
	  								height: 300px;">
	  					<div style="color: red; 
	  								font-weight: bold; 
	  								padding: 10px;">
	  						Error: your browser does not support HTML canvas
	  					</div>
	  				</canvas>
	  				<div style="position: absolute; 
	  							left: 0px; 
	  							width: 580px;">
	  				</div>
		  		</div>
		  	</div>
	  	</div>
	  	<div class='row'>
	  	<div class='col-lg-2 form-group coordinatePicker' 
	  		 style="position:relative">
        	<label>Coordinate System</label>
        	<select class='form-control' id='coordinatePicker'>
        		<option>(U, V, W)</option>
        		<option>Ecuatorial</option>
        	</select>
      	</div>
      	</div>
	 	<!-- This is our script which makes the visualization etc. -->
	  	<script type="text/javascript" src="index.js"></script>
	</body>
</html>
